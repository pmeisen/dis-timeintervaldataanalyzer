1008=Der Descriptor mit Identifier '%s' und Wert '%s' kann nicht hinzugefügt werden, da bereits ein anderer Descriptor '%s' denselben Identifier oder Wert verwendet.
1009=Die DescriptorFactory-Instanz '%s' des Descriptors '%s' konnte nicht erzeugt werden. Bitte stellen Sie sicher, dass ein Standard-Konstruktur vorhanden ist und das die Klasse als static definiert ist.
