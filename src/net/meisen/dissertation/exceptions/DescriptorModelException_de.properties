1000=Ein Fehler ist  bei der Generierung eines Descriptors der Klasse '%s' aufgetreten.
1001=In dem Descriptor '%s' konnte kein Konstruktor gefunden werden, welcher mit der Identifier-Klasse '%s' und der Werte-Klasse '%s' umgehen kann.
1002=Es existiert bereits ein anderer Descriptor '%s' in dem Model '%s'.
1003=Es war nicht möglich den Descriptor '%s' in das Model '%s' einzufügen.
1004=Null-Werte sind von dem Model '%s' per Konfiguration nicht unterstützt, bitte ändern Sie die Konfiguration.
1005=Eine id kann nicht den Wert null haben.
1006=Ein Descriptor für den Wert '%s' konnte nicht gefunden werden.
